<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>

    <link rel="shortcut icon" href="./components/images/Favicon.png" type="image/x-icon"/>

    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/media.css">
</head>
<body>
    <header>
        <div id="title">
            <h1 id="text-one">Landing</h1>
            <h1 id="text-two">Page</h1>
        </div>

        <ul>
            <a href="#"><li>Inicio</li></a>
            <a href="#"><li>Serviços</li></a>

            <a href="#"><li>Contato</li></a>
            <a href="#" id="btn-inscreva-se"><li>Já tem uma conta?</li></a>

    <main>
        <aside>
            <h2><span>Inscreva-se agora</span></h2>
            <h2>na Newsletter</h2>

            </p>
            <form action="">
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="E-mail">

            </form>
            
        </aside>

        <article>
            <img src="./components/images/main-logo.svg" class="main-img" alt="V logo da landing page">

    <script src="https://kit.fontawesome.com/5a5cc96caa.js" crossorigin="anonymous"></script>
